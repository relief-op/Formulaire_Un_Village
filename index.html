<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <!-- META recommandé par Salesforce -->
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mise à jour Session - Relief</title>
    
    <!-- Import de la police Poppins pour le style Relief -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        /* --- CSS STYLE RELIEF --- */
        body {
            background-color: #f4f6f8;
            margin: 0;
            padding: 20px;
            font-family: 'Poppins', sans-serif;
        }

        .relief-form-container {
            background-color: #ffffff;
            padding: 40px;
            max-width: 600px;
            margin: 0 auto;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
            color: #1d1d1b;
        }

        .relief-form-container h2 {
            color: #000000;
            text-align: center;
            margin-bottom: 30px;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .relief-form-container label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
            color: #333;
        }

        .relief-form-container input[type="text"],
        .relief-form-container select {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 15px;
            font-family: 'Poppins', sans-serif;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
            background-color: #f9f9f9;
        }

        .relief-form-container input[type="text"]:focus,
        .relief-form-container select:focus {
            border-color: #000000;
            outline: none;
            background-color: #fff;
            box-shadow: 0 0 0 3px rgba(0, 179, 152, 0.1);
        }

        .relief-form-container select[multiple] {
            height: 120px;
        }

        .relief-form-container small {
            display: block;
            margin-top: 5px;
            color: #888;
            font-size: 12px;
            font-style: italic;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 0;
        }
        .checkbox-group input[type="checkbox"] {
            width: 20px;
            height: 20px;
            accent-color: #000000;
            cursor: pointer;
            margin: 0;
        }
        .checkbox-group label {
            margin-bottom: 0;
            cursor: pointer;
        }

        .form-row {
            display: flex;
            gap: 20px;
        }
        .half-width {
            flex: 1;
        }

        .form-actions {
            margin-top: 30px;
            text-align: center;
        }

        .relief-form-container input[type="submit"] {
            background-color: #000000;
            color: white;
            font-weight: 600;
            border: none;
            padding: 12px 40px;
            font-size: 16px;
            border-radius: 30px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            -webkit-appearance: none;
        }

        .relief-form-container input[type="submit"]:hover {
            background-color: #008f7a;
            transform: translateY(-2px);
        }

        .dateInput input {
            width: 100%;
        }
        .dateFormat {
            display: none;
        }

        @media (max-width: 500px) {
            .form-row {
                flex-direction: column;
                gap: 0;
            }
            .relief-form-container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>

<div class="relief-form-container">

        <div class="form-group">

        <div class="form-group">

            <select id="00NOL00000UjA6p" name="00NOL00000UjA6p" title="Professionnelle qui a fait la rencontre">

        </div>

        <div class="form-actions">

        </div>

    </form>
</div>

<script>
    console.log("Formulaire prêt");

    const pageSucces = "success.html";

    // Fonction pour construire l'URL absolue (nécessaire pour Salesforce)
    try {
        const currentUrl = window.location.href;
        const directory = currentUrl.substring(0, currentUrl.lastIndexOf('/'));
        const finalRetUrl = directory + "/" + pageSucces;
        
        // On assigne cette URL au champ caché retURL
        const retUrlInput = document.querySelector('input[name="retURL"]');
        if (retUrlInput) {
            retUrlInput.value = finalRetUrl;
            console.log("URL de redirection configurée vers : " + finalRetUrl);
        }
    } catch (e) {
        console.error("Erreur lors de la configuration de l'URL de retour", e);
    }
</script>

</body>
</html>
